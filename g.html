<!DOCTYPE html>
<html>
    <head>
        <title>CHNG</title>
        <meta charset="utf-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <style>
                @import url('https://fonts.cdnfonts.com/css/jetbrains-mono');
                @import url(https://db.onlinewebfonts.com/c/6e4148ebbc307d42c25263d7517d6420?family=Transducer+Test+Medium);
                body {
                font-family: 'JetBrains Mono';
                background: black;
                color: white;
                overflow-x: hidden;
                width: 100%;
                height: 100%;
                position: fixed;
                }
                .main {
                position: absolute;
                top: 0;
                bottom: 0;
                left: 0;
                right: 0;
                overflow: auto;
                }
                /* -------------- */
                /* Hide scrollbar for Chrome, Safari and Opera */
                .body::-webkit-scrollbar {
                display: none;
                scrollbar-width: none;  /* Firefox */
                }
                /* Hide scrollbar for IE, Edge and Firefox */
                .body {
                -ms-overflow-style: none;  /* IE and Edge */
                scrollbar-width: none;  /* Firefox */
                }



                .centered {
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                font-size: 12vh;
                /* font-family: 'Be Vietnam Pro'; */
                font-family: "Transducer Test Medium";
                }

                #main {
                text-align: center; 
                opacity: 0; 
                font-size: 9vw;

                }
                #create {
                text-align: center;
                font-size: 8vw;
                }
                #topG {
                position: sticky;
                }

                .act{
                text-align: center;
                font-size: 3vw;

                }

                #w {
                font-size: 3vw;
                }

                @media screen and (max-width: 500px) {
                #main {
                    font-size: 8vh;
                }
                .act{
                    font-size: 3vh;
                
                };
                #w {
                    font-size: 4vh;
                }
                #create {
                    font-size: 9vh;
                };
                }

                .l {
                color: red;
                }

        </style>>
        <link href="https://fonts.cdnfonts.com/css/jetbrains-mono" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/gsap@3.12/dist/gsap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.3/ScrollTrigger.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.3/Observer.min.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- ------------ -->
    </head>
    <body">
    <div class="main body">
        <div id="topG" class="container">
            <h1 id="logo" class="centered">change</h1>
        </div>
        <div style="height: 200vh;" class="container"></div>
        <div id="create" class="container">
            <p id="co">создавай</p><span id="w"></span><p>перемены</p>
        </div>
        <div style="height: 150vh;" class="container"></div>
        <div class="container">
            <h1 id="main">КТО, ЕСЛИ НЕ Я?</h1>
        </div>
        <div style="height: 100vh;" class="container"></div>
        <div style="height: 100vh;" class="container"></div>
        <div class="container">
            <h1 class="act">Только твои действия, определяют кто ты есть</h1>
        </div>
        <div style="height: 100vh;" class="container"></div>
    </div>

        <script>
            gsap.registerPlugin(ScrollTrigger);
            gsap.registerPlugin(Observer) 

            const tl = gsap.timeline(); 

            ScrollTrigger.defaults({
            scroller: ".main"
            });

            tl.to(".centered", {
            scrollTrigger: {
                trigger: ".centered",
                start: () => `+= ${window.innerHeight}`,
                scrub: true,
                // toggleActions: "restart none reverse none"
                },
            top: "5%",
            fontSize: "5vh",
            duration: 3,
            // fontFamily: 'Jetbrains Mono'

            })
            .to("#main", {
            scrollTrigger: {
                trigger: "#main",
                toggleActions: "restart none none none reverse",
                scrub: 3
            },
            opacity: 1,
            duration: 7,
            onToggle: () =>{document.getElementById('w').textContent="ВСЕ В ТВОИХ РУКАХ"}
            });
            

            // Observer.create({

        </script>
    </body>

</html>
